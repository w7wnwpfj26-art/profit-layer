<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, initial-scale=1">
    <title>ProfitLayer - Screenshot Showcase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0f19 0%, #1a1f2e 100%);
            width: 1920px;
            height: 1080px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .title {
            font-size: 90px;
            font-weight: 900;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }
        
        .subtitle {
            font-size: 42px;
            color: #9ca3af;
            font-weight: 300;
        }
        
        .screenshots {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            max-width: 1800px;
            margin: 0 auto;
        }
        
        .screenshot-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid rgba(59, 130, 246, 0.2);
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        
        .screenshot-card:hover {
            transform: translateY(-10px);
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 20px 60px rgba(59, 130, 246, 0.2);
        }
        
        .screenshot-card img {
            width: 100%;
            height: 500px;
            object-fit: cover;
            display: block;
        }
        
        .screenshot-label {
            padding: 25px;
            text-align: center;
            font-size: 32px;
            color: #ffffff;
            font-weight: 600;
            background: rgba(59, 130, 246, 0.05);
        }
        
        /* Âä†ËΩΩÂç†‰ΩçÁ¨¶Ê†∑Âºè */
        .placeholder {
            width: 100%;
            height: 500px;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">ProfitLayer Dashboard</h1>
        <p class="subtitle">Professional-Grade DeFi Portfolio Management</p>
    </div>
    
    <div class="screenshots">
        <div class="screenshot-card">
            <img src="../pools_screenshot.png" alt="Pool Discovery" onerror="this.parentElement.querySelector('.placeholder').style.display='flex'; this.style.display='none';">
            <div class="placeholder" style="display:none;">üìä Pool Discovery</div>
            <div class="screenshot-label">üéØ Pool Discovery</div>
        </div>
        
        <div class="screenshot-card">
            <img src="../positions_page_screenshot.png" alt="Position Management" onerror="this.parentElement.querySelector('.placeholder').style.display='flex'; this.style.display='none';">
            <div class="placeholder" style="display:none;">üíº Positions</div>
            <div class="screenshot-label">üíº Position Management</div>
        </div>
        
        <div class="screenshot-card">
            <img src="../wallet_screenshot.png" alt="Wallet Overview" onerror="this.parentElement.querySelector('.placeholder').style.display='flex'; this.style.display='none';">
            <div class="placeholder" style="display:none;">üí∞ Wallet</div>
            <div class="screenshot-label">üí∞ Wallet Overview</div>
        </div>
    </div>
    
    <script>
        console.log('üé® Screenshot showcase ready!');
        console.log('üì∏ Use browser screenshot feature to capture this page');
        
        // Ê£ÄÊü•ÂõæÁâáÊòØÂê¶Âä†ËΩΩÊàêÂäü
        window.addEventListener('load', () => {
            const images = document.querySelectorAll('img');
            images.forEach(img => {
                if (!img.complete || img.naturalWidth === 0) {
                    console.warn(`Image failed to load: ${img.src}`);
                }
            });
        });
    </script>
</body>
</html>
