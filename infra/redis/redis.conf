# Redis Configuration for ProfitLayer

# Memory
maxmemory 512mb
maxmemory-policy allkeys-lru

# Persistence
appendonly yes
appendfsync everysec
save 900 1
save 300 10
save 60 10000

# Network
bind 0.0.0.0
# requirepass YOUR_REDIS_PASSWORD
# Uncomment and set a password for production
protected-mode no
tcp-keepalive 300
timeout 0

# Logging
loglevel notice
